<poke-header />

<ng-template [ngIf]="isLoading">
  <main class="pokemon">
    <img class="pokemon__image slideInDown" [src]="pokemon.sprites.other.dream_world.front_default" [alt]="pokemon.name">`

    <section class="pokemon__names">
      <h1 class="slideInLeft">{{ pokemon.name }}</h1>
      <h2 class="slideInRight">{{ pokemon.names[0].name }}</h2>
    </section>

    <section class="pokemon__status fadeIn">
      <article class="pokemon__status__stats">
        <section>
          <h3>Statistics</h3>

          <ol>
            <li *ngFor="let value of pokemon.stats">
              <strong>{{ value.stat.name }}: </strong>
              {{ value.base_stat }}
            </li>
          </ol>
          </section>

      </article>
      </section>

    <a [routerLink]="['']" class="btn btn__secondary">
      Back
    </a>
    </main>
</ng-template>

<main class="pokemon__error" *ngIf="apiError">
  <img src="assets/error.svg" alt="Erro ao exibir o pokemon" />
</main>
